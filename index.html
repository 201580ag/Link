<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="1.png" alt="Profile Picture">
            <div class="name">@201580ag</div>
        </div>
        <h1>LINK</h1>
        <div class="links">
            <div class="link-button">
                <a href="https://github.com/201580ag" target="_blank">
                    <img src="github.png" alt="GitHub">
                    <span>GITHUB</span>
                </a>
            </div>
            <div class="link-button">
                <a target="_blank">
                    <img src="reddit.png" alt="https://www.reddit.com/user/201580ag/">
                    <span>REDDIT</span>
                </a>
            </div>
            <!-- Add more link buttons here -->
        </div>
    </div>
</body>
</html>
